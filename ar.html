<!DOCTYPE html>
<html>
  <head>
    <title>Практична робота №7: AR з маркером Hiro</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- Підключення бібліотеки AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">

    <!-- Налаштовуємо AR-сцену. 'embedded' робить її частиною сторінки, 
         'arjs' вмикає функціонал AR.js -->
    <a-scene embedded arjs>

      <!-- 1. Створюємо маркер. 'preset="hiro"' означає, що ми шукаємо 
           стандартний маркер Hiro -->
      <a-marker preset="hiro">
          <!-- 2. Все, що знаходиться всередині <a-marker>, буде відображено 
               на ньому. Позиція (0, 0, 0) - це центр маркера. -->
      	<a-entity
      		id="textArea"
      		position="0 0 0"
          rotation = "90 0 0"
      		geometry="primitive: plane; width: 3; height:auto"
      		material="color: #444444; transparent: true; opacity: 0.80;"
      		text="anchor: center; baseline: center; wrapCount: 20;
      				transparent: true; opacity: 0.90; color: #AAAAFF;
      				value: Test Text"
      		updater>
      	</a-entity>
      </a-marker>

      <!-- 3. Додаємо камеру для AR. Це обов'язково -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
